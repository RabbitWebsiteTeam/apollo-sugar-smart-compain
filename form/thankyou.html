<script>
var $root = $('html, body');
$('.login-panel a').click(function() {
    var href = $.attr(this, 'href');
    $root.animate({
        scrollTop: $(href).offset().top
    }, 500, function () {
        window.location.hash = href;
    });
    return false;
});
$(document).ready(function() {

});

});
